<body class="login_page">

<section class="login_box">
	<h1>登录</h1>
	<ul>
		<li>
			<label>登录名：</label>
			<input type="text" placeholder="请输入登录名" class="user_name" />
		</li>
		<li>
			<label>密&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
			<input type="password" placeholder="请输入密码" class="user_pass" />
		</li>
		<li>
			<label>验证码：</label>
			<input type="text" placeholder="请输入验证码" class="user_code" />

		</li>
	</ul>
	<p class="forget_t"><a href="忘记密码.html" class="f_brown">忘记密码？</a></p>
	<div class="tiops">这里是提示信息</div>
	<div class="login_send tc">
		<button type="button" class="btn_gray">取消</button>
		<button type="button" class="btn_brown" id="loginBtn">登录</button>
	</div>
</section>
