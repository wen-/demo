<style type="text/css">
.login ul{
 	padding:50px 0 0 300px;
}
.login li{
 	margin-bottom:20px;
}
.login li label{
 	display: inline-block;
	text-align: right;
	width: 130px;
}
.login li input{
 	background-color: #FFFFFF;
	border: 1px solid #C4C4C4;
	height: 28px;
	padding: 0 3px;
	width: 290px;
}
.login li.login_code input {
	width: 110px;
}
.login li.login_code img{
    vertical-align: top;
}
.login .remember {
    padding-left: 435px;
}
.login .login_btns{
    padding: 0 0 50px 435px;
}
 </style>
</head>
<body>
<button id="jump" type="button">aaa</button>
<!--顶部-->
<div id="site_nav_bg" class="site_nav_bg">
	<div class="site_nav">
        <a href="app-reg.html" class="reg_btn">注册</a>
        <a href="#">网站首页</a>
    </div>
</div>
<!--顶部end-->
<div class="section_m login">
	<form>
        <ul>
            <li>
                <label for="login_name">登录账号：</label>
                <input type="text" name="login_name" id="login_name" />
            </li>
            <li>
                <label for="login_pass">密码：</label>
                <input type="password" name="login_pass" id="login_pass" />
            </li>
            <li class="login_code">
                <label for="login_code">验证码：</label>
                <input type="text" name="login_code" id="login_code" />
                <img src="images/code.png" alt="验证码" />
                <a href="#">看不清？换一张</a>
            </li>
        </ul>
        <div class="remember">
            <span class="remember_ico checked_ico"><img src="images/remember.png" alt="" /></span>记住我的登录账号
        </div>
        <div class="login_err_msg">
        	<span class="red err_msg">用户名错误！</span>
        </div>
        <div class="login_btns">
        	<input type="submit" value="登录" />
            <a href="#">忘记密码？</a>
            <a href="#">立即注册</a>
        </div>
    </form>
</div>
