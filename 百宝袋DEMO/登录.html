<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/reset.min.css" />
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script type="text/javascript" src="js/zepto.min.js"></script>
</head>
<body>
<div class="logo_box tc">
	<img src="images/logo.jpg" class="logo" alt="" />
	<h1>佰宝袋</h1>
</div>

<div class="login_tab ub">
	<h2 class="ub-f1 current tc">
		<span>验证码登录<span class="line_b"></span></span>
	</h2>
	<h2 class="ub-f1 tc">
		<span>密码登录<span class="line_b"></span></span>
	</h2>
</div>

<div class="ui_listbox1" style="margin-bottom: 1em;">
	<div class="list ub ub-ac">
		<div class="title">手机号</div>
		<div class="input_box ub ub-f1">
			<input id="phone" class="input ub-f1" type="tel" maxlength="11" placeholder="请输入手机号" />
		</div>
	</div>
	<div class="login_code">
		<div class="list ub ub-ac">
			<div class="title">验证码</div>
			<div class="input_box ub ub-ac ub-f1">
				<input id="code" class="input ub-f1" type="text" placeholder="请验证验证码" />
				<button type="button" class="btn1 f_white bg_pink get_code">获取验证码</button>
			</div>
		</div>
	</div>
	<div class="login_pass">
		<div class="list ub ub-ac">
			<div class="title">密码</div>
			<div class="input_box ub ub-f1">
				<input id="password" class="input ub-f1" type="password" placeholder="请输入密码" />
			</div>
		</div>
	</div>

</div>

<div class="err_tips" id="errTips"></div>

<div class="reg_login_btn">
	<button id="loginBtn" type="button" class="btn bg_pink_img f_white">登录</button>
</div>

<div class="forget_reg ub">
	<a class="ub-f1" href="重置密码.html">忘记密码？</a>
	<a class="ub ub-pe ub-f1" href="注册.html">注册账号</a>
</div>


<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
