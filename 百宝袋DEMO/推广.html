<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>佰宝袋</title>
	<link rel="stylesheet" type="text/css" href="css/reset.min.css" />
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<style type="text/css">
		body{
			max-width: 750px;
			margin:0 auto;
			background:#fe538e;
		}
		.tgpic{
			width: 100%;
		}
		.tg_reg{
			margin-top:-5em;
		}
		.input_box{
			margin: 0 2em 1em;
			background-color: #fff;
			border-radius: 50px;
			padding-left: 1em;
			border: solid 1px #d61b52;
			box-shadow: 0 0 10px #ccc inset;
		}
		.input_box input,
		.input_box button{
			display: block;
			background-color: transparent;
			height: 4em;
			padding: 0 1em;
		}
		.get_code{
			background: url(images/btn_bg2.png) no-repeat;
			border: none;
			background-size: 100% 100%;
			height: 100%;
			margin-right: -2px;
			outline: none;
			width: 9em;
		}
		.agreement{
			padding: 0 2em .5em 3em;
		}
		.agreement .ui_checked{
			background-image: url(images/checked_bg1.png);
			background-size: 16px 16px;
		}
		.agreement a{
			color: #000;
		}
		.reg_login_btn {
			margin: 1em 2em;
		}
		#regBtn{
			background-image: url(images/btn_bg1.png);
			background-color: transparent;
			background-size: 100% 100%;
			box-shadow: none;
			font-size: 1.4em;
			height: 3.5em;
		}
		.err_tips{
			color: #fff !important;
		}
		.hide_eye{
			background-image: url(images/hide.png);
			background-repeat: no-repeat;
			background-position: center;
			background-size: 2em;
			border: none;
			width: 5em;
			outline: none;
		}
		.hide_eye.show{
			background-image: url("images/show.png");
			background-repeat: no-repeat;
			background-position: center;
			background-size: 2em;
		}
		.disable{
			background-color: transparent !important;
		}
	</style>
</head>
<body>
<div class="tg_box">
	<img class="tgpic" src="images/tg.jpg" alt=""/>
	<div class="tg_reg">
		<div class="input_box ub ub-ac">
			<input id="phone" class="input ub-f1" type="tel" maxlength="11" placeholder="请输入您的手机号" />
		</div>
		<div class="input_box ub ub-ac">
			<input id="password" class="input ub-f1" type="password" placeholder="请设置6-16位密码" />
			<button type="button" class="hide_eye"></button>
		</div>
		<div class="input_box ub ub-ac">
			<input class="input ub-f1" id="code" type="text" placeholder="请输入验证码" />
			<button type="button" class="f_white get_code">获取验证码</button>
		</div>
	</div>
	<div class="agreement ub ub-ac">
		<span class="ui_checked"></span>
		<a href="协议.html">
			<span>您已同意《佰宝袋用户服务协议》</span>
		</a>
	</div>
	<div class="err_tips" id="errTips"></div>
	<div class="reg_login_btn">
		<button type="button" id="regBtn" class="btn f_white">注册领现金</button>
	</div>
</div>


<div class="ui_alert_bg">
	<div class="ui_alert_box ub ub-ac ub-pc">
		<div class="ui_alert_m">
			<div class="ui_alert_msg">提示语</div>
			<div class="ui_alert_b">
				<div class="ub">
					<div class="ui_alert_btn ui_alert_btn_y ub-f1">确定</div>
					<div class="ui_alert_line"></div>
					<div class="ui_alert_btn ui_alert_btn_n ub-f1">取消</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
$(function(){
	$(".hide_eye").on("click",function(){
		var $this = $(this);
		if($this.hasClass("show")){
			$this.removeClass("show");
			$("#password").prop("type","password");
		}else{
			$this.addClass("show");
			$("#password").prop("type","text");
		}
	})
});
</script>

<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
