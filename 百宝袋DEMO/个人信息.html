<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>编辑个人资料</title>
	<link rel="stylesheet" type="text/css" href="css/reset.min.css" />
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<script type="text/javascript" src="js/zepto.min.js"></script>
</head>
<body style="background-color: #f7f7f7;">
<div class="edit_userinfo">
	<div class="userinfo_list ub ub-ac">
		<div class="title">姓名</div>
		<div class="ub-f1">
			<input id="userinfoName" class="input" type="text" placeholder="请输入您的名字" />
		</div>
	</div>
	<div class="userinfo_list ub ub-ac">
		<div class="title">身份证号</div>
		<div class="ub-f1">
			<input id="userinfoIdCard" class="input" type="text" placeholder="请输入您的身份证号" />
		</div>
	</div>
	<div class="userinfo_list ub ub-ac">
		<div class="title">手机号</div>
		<div class="ub-f1">
			<input id="userinfoPhone" class="input" type="tel" maxlength="11" placeholder="请输入您的手机号" />
		</div>
	</div>
	<div class="userinfo_list ub ub-ac">
		<div class="title">芝麻信用分</div>
		<div class="ub-f1">
			<input id="userinfoZM" class="input" type="text" placeholder="请输入您的芝麻信用分" />
		</div>
	</div>
	<div class="userinfo_list ub ub-ac">
		<div class="title">职业身份</div>
		<div class="ub-f1">
			<select id="userinfoProfession" class="ui_select">
				<option>请选择</option>
			</select>
		</div>
	</div>
	<div class="userinfo_list ub ub-ac">
		<div class="title">有无信用卡</div>
		<div class="ub-f1">
			<select id="userinfoCreditCard" class="ui_select">
				<option>请选择</option>
			</select>
		</div>
	</div>
	<div class="userinfo_list ub ub-ac">
		<div class="title">手机使用时间</div>
		<div class="ub-f1">
			<select id="userinfoPhoneTime" class="ui_select">
				<option>请选择</option>
			</select>
		</div>
	</div>
</div>

<div class="err_tips" id="errTips"></div>

<div class="userinfo_send">
	<button id="userinfoBtn" type="button" class="btn bg_pink_img f_white">保存资料</button>
</div>

<div class="ui_footer">
	<div class="ub">
		<a href="推荐.html" class="ub-f1 n1">
			<div class="ico ico1"></div>
			<h1>推荐</h1>
		</a>
		<a href="贷款.html" class="ub-f1 n2">
			<div class="ico ico2"></div>
			<h1>贷款</h1>
		</a>
		<a href="攻略.html" class="ub-f1 n3">
			<div class="ico ico3"></div>
			<h1>攻略</h1>
		</a>
		<a href="我的.html" class="ub-f1 n4 current">
			<div class="ico ico4"></div>
			<h1>我的</h1>
		</a>
	</div>
</div>

<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
