<script type="text/javascript">
$(function(){
	$("#no_js").hide();
	$(".ad2 img").css({"max-width":"100%"});
	var strHref=document.location.toString();
		var intPos = strHref.indexOf("?");
  		var strRight = strHref.substr(intPos + 1);//获取到右边的参数部分
		var strspli=strRight.split("&");
		var getdetailtype="";
		var css="";
	var i = 0;
	var look = 3;
	var $li = $(".play li");
	var $ul = $(".play ul");
	var li_index = $li.length;
	var li_width = $li.eq(0).outerWidth();
	var ul_width = li_width*li_index;
	$ul.width(ul_width);
	function play(a){
		if(li_index < look){return false;};
		if(a =="next"){
			if(! $ul.is(":animated")){
				$ul.animate({"left":-(li_width)},800,function(){
					$ul.css({"left":"0"});
					$(".play li:first").appendTo($ul)
				});
			};
		};
		if(a == "pre"){
			if(! $ul.is(":animated")){
				$ul.css({"left":-(li_width)});
				$(".play li:last").prependTo($ul);
				$ul.animate({"left":"0"},800);
			};
		};
	};
		
	$(".pre_page").click(function(){
		play("pre");
	});
	$(".next_page").click(function(){
		play("next");
	});
});

</script>
