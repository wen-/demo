<script type="text/javascript">
if(Modernizr.csstransforms){
	var myScroll6;
	//ad3
	function loaded6() {
		myScroll6 = new iScroll('ad6', {
			snap: true,
			momentum: false,
			hScrollbar: false,
			vScrollbar: false,
			onBeforeScrollStart:function(e){
				e.preventDefault();
				oTouch6 = Modernizr.touch ? e.touches[0] : e;
				ad6_x = oTouch6.pageX;
				ad6_y = oTouch6.pageY;
				//console.log(e.pageY);
			},
			onBeforeScrollMove:function(e){
				//console.log(e.pageX)
				oTouch16 = Modernizr.touch ? e.touches[0] : e;
				ad6_moveX = oTouch6.pageX;
				ad6_moveY = oTouch16.pageY;
				ad6_move_y = Math.abs(ad6_moveY - ad6_y);
				ad6_move_y1 = ad6_moveY - ad6_y;
				if(ad6_move_y1 < 0){
					var scrollY1 = $(document).height() - $(window).height();
					if(window.scrollY + ad6_move_y >= scrollY1){
						window.scrollBy(0,scrollY1);
					}else{
						window.scrollBy(0,ad6_move_y);
					};
				}else if(ad6_move_y1 > 0){
					if(window.scrollY - ad6_move_y <= 0){
						window.scrollBy(0,0);
					}else{
						window.scrollBy(0,-ad6_move_y);
					};
				}
			},
			onScrollEnd:function(){
				if(myScroll6.x == 0||myScroll6.x+1 == 0){
					$("span.hot1_next").show();
					$("span.hot1_pre").hide();
				};
				if(myScroll6.x == myScroll6.maxScrollX||myScroll6.x-1 == myScroll6.maxScrollX){
					$("span.hot1_next").hide();
					$("span.hot1_pre").show();
				};
				
			}
		 });
	};
	document.addEventListener('DOMContentLoaded', loaded6, false);
	
	$("span.hot1_pre").live("click",function(){
		myScroll6.scrollToPage('prev', 0);
		return false;
	});
	$("span.hot1_next").live("click",function(){
		myScroll6.scrollToPage('next', 0);
		return false;
	});
	$(window).resize(function(){
		if(Modernizr.csstransforms){
			myScroll6._resize();
		};
	})
}else{//-------------如果不支持CSS3的动画样式则执行以下代码--------------------------

$(function(){

	$(window).resize(function(){
		$("#ad6").myplay({show_n:3,pre_page:"span.hot1_pre",next_page:"span.hot1_next"});
	});
});
};
	
</script>
