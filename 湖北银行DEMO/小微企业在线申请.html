<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>湖北银行</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/modernizr.js"></script>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/wen_slide.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!--[if lte IE 6]>
<script type="text/javascript" src="js/DD_belatedPNG-min.js"></script>
<script>
  DD_belatedPNG.fix('.png_bg,.png_bg a:hover');
</script>
<![endif]-->
</head>
<body>
<header class="header_bg">
	<div class="h_body clearfix">
    	<div class="h_logo lfloat">
        	<a href="index.html"><img src="images/logo1.jpg" alt="湖北银行" /></a>
        </div>
        <div class="h_info rfloat">
        	<div class="search_box">
            	<span class="seavers_tel red png_bg">96599</span>
                <form class="rfloat">
                	<input type="text" />
                    <button type="submit">搜索</button>
                </form>
            </div>
            <div class="welcome">
            	<p>今天是<span class="date">2013年7月19日</span><span class="week">星期五</span>欢迎您来到湖北银行！</p>
            </div>
        </div>
    </div>
</header>

<section class="content_bg relative png_bg">
	<div class="content_box clearfix">
    	<div class="content_body">
            <div class="site">
                <a href="index.html" class="home_link png_bg">首页</a><a href="#" class="png_bg red1">湖北银行微小贷款申请</a>
            </div>
        	<div class="loan_company txt_details">
                <div class="txt_body">
                	<h1><span class="ico_"></span>湖北银行微小贷款申请表<span class="ico_"></span></h1>
                    <div class="loan_time clearfix">
                        <span class="t_time">申请日期：<input class="_y" type="text" />年<input class="_m" type="text" />月<input class="_d" type="text" />日</span>
                    	<span class="t_time1">贷款需要的日期：<input class="_y" type="text" />年<input class="_m" type="text" />月<input class="_d" type="text" />日</span>
                    </div>
                    <div class="loan_company_data">
                        <dl class="loan_company_data1">
                        	<dt>个人信息</dt>
                            <dd>
                            	<table width="100%%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td><label>姓&nbsp;&nbsp;&nbsp;&nbsp;名：</label><input type="text" /></td>
                                        <td><label>身份证号码：</label><input type="text" /></td>
                                        <td>
                                        	<div class="_sex">
                                                <label>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
                                                <label><input type="radio" name="data1" />男</label>
                                                <label><input type="radio" name="data1" />女</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><label>手机号&nbsp;：</label><input type="text" /></td>
                                        <td><label>紧急联系人：</label><input type="text" /></td>
                                        <td><label>电话号码：</label><input type="text" /></td>
                                    </tr>
                                </table>
                            </dd>
                        </dl>
                        <dl class="loan_company_data2">
                        	<dt>经营信息</dt>
                            <dd>
                            	<table width="100%%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td><label>企业名称：</label><input type="text" /></td>
                                        <td><label>经营范围：</label><input type="text" /></td>
                                    </tr>
                                    <tr>
                                        <td><label>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：</label><input type="text" /></td>
                                        <td>
                                        	<div class="_date">
                                            <label>开业日期：</label><input class="_y" type="text" />年<input class="_m" type="text" />月<input class="_d" type="text" />日
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </dd>
                        </dl>
                        <dl class="loan_company_data3">
                        	<dt>申请信息</dt>
                            <dd>
                            	<table width="100%%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td><label>贷款金额（万元）：</label><input type="text" /></td>
                                        <td><label>用途：</label><input type="text" /></td>
                                    </tr>
                                    <tr>
                                        <td><label>期&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;限：</label><input type="text" /></td>
                                        <td>&nbsp;</td>
                                    </tr>
                                </table>
                            </dd>
                        </dl>
                        <dl class="loan_company_data4">
                        	<dt>信息来源</dt>
                            <dd>
                            	<table width="100%%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td><label>客户经理告知（姓名）：</label><input type="text" /></td>
                                        <td>
                                        	<div class="source">
                                                <label><input type="checkbox" />宣传单</label>
                                                <label><input type="checkbox" />报纸/杂志</label>
                                                <label><input type="checkbox" />收音机</label>
                                                <label><input type="checkbox" />广告牌</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                        	<div class="source">
                                                <label><input type="checkbox" />互联网</label>
                                                <label><input type="checkbox" />移动广告</label>
                                                <label><input type="checkbox" />朋友/家人</label>
                                                <label><input type="checkbox" />微贷客户</label>
                                                <label><input type="checkbox" />本行其他客户</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                        	<div class="other_source">
                                                <label>其他：</label><input type="text" />
                                                <label>何时：</label><input type="text" />
                                                <label>何地：</label><input type="text" />
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">
                                        	<div class="other_source">
                                        		<label>由谁告之：</label><input type="text" />
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </dd>
                        </dl>
					</div>
                    <div class="retail_code code clearfix">
                        <span class="msg_t">验证码：</span>
                        <input type="text" />
                        <img src="images/code.gif" alt="验证码" />
                        <a href="#">看不清？换一张</a>
                    </div>
                    <div class="retail_btn">
                        <input type="submit" class="red_btn" value="提 交" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer footer1 relative">
    <div class="footer_info clearfix">
    	<div class="copyright lfloat">
        	<div class="ewm lfloat">
            	<img src="images/e_code.gif" alt="二维码" />
            </div>
            <div class="copyright_txt">
            	<p>Copyright 湖北银行股份有限公司　版权所有<br />   
鄂ICP备10216859-5 号</p>
            </div>
        </div>
        <div class="addree rfloat">
        	<div class="e_police lfloat">
            	<img src="images/e_police.gif" alt="网警" />
            </div>
            <div class="addree_txt">
            	<p>联系地址：湖北省武汉市武昌区中北路81号湖北银行大厦</p>
                <p><a href="#">设为首页</a> | <a href="#">加入收藏</a></p> 
            </div>
        </div>
    </div>
</footer>

<!--弹出窗口-->
<div class="popup_box_bg"></div>

</body>
</html>
