<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>湖北银行</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/modernizr.js"></script>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/wen_slide.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<!--[if lte IE 6]>
<script type="text/javascript" src="js/DD_belatedPNG-min.js"></script>
<script>
  DD_belatedPNG.fix('.png_bg,.png_bg a:hover');
</script>
<![endif]-->
</head>
<body>
<header class="header_bg">
	<div class="h_body clearfix">
    	<div class="h_logo lfloat">
        	<a href="index.html"><img src="images/logo1.jpg" alt="湖北银行" /></a>
        </div>
        <div class="h_info rfloat">
        	<div class="search_box">
            	<span class="seavers_tel red png_bg">96599</span>
                <form class="rfloat">
                	<input type="text" />
                    <button type="submit">搜索</button>
                </form>
            </div>
            <div class="welcome">
            	<p>今天是<span class="date">2013年7月19日</span><span class="week">星期五</span>欢迎您来到湖北银行！</p>
            </div>
        </div>
    </div>
</header>

<section class="content_bg relative png_bg">
	<div class="content_box clearfix">
    	<div class="content_body">
            <div class="site">
                <a href="index.html" class="home_link png_bg">首页</a><a href="#" class="png_bg red1">零售在线申请</a>
            </div>
        	<div class="retail_apply txt_details">
                <div class="txt_body">
                	<h1><span class="ico_"></span>在线申请<span class="ico_"></span></h1>
                    <div class="retail_apply_data">
                        <table width="100%%" border="1" cellspacing="0" cellpadding="0">
                            <tr>
                                <th scope="row">货款用途</th>
                                <td>
                                	<div class="apply_data1">
                                        <label><input type="checkbox" />购住房</label>
                                        <label><input type="checkbox" />购商铺</label>
                                        <label><input type="checkbox" />个人经营</label>
                                        <label><input type="checkbox" />住房装修</label> 
                                        <label><input type="checkbox" />购车</label>
                                        <label><input type="checkbox" />其他</label>
                                    </div> 
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">性别</th>
                                <td>
                                	<div class="apply_data2">
                                        <label><input type="radio" name="data2" />男</label>
                                        <label><input type="radio" name="data2" />女</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">是否购买我行产品</th>
                                <td>
                                	<div class="apply_data3">
                                        <label><input type="checkbox" />理财</label>
                                        <label><input type="checkbox" />卡/存折</label>
                                        <label><input type="checkbox" />贷款</label>
                                        <label><input type="checkbox" />其他</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">手机号</th>
                                <td>
                                	<div class="apply_data4">
                                    	<input type="text" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">居住地</th>
                                <td>
                                	<div class="apply_data5">
                                    	<input type="text" />
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">是否同意将您的联系方式和货款需求告知我行客服人员</th>
                                <td>
                                	<div class="apply_data6">
                                        <label><input type="radio" name="data6" />是</label>
                                        <label><input type="radio" name="data6" />否</label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" scope="row">备注：若在是否同意将您的联系方式和贷款需求告知我行客户人员中选否，则无法提交申请。 </td>
                            </tr>
                        </table> 
                        <div class="retail_code code clearfix">
                            <span class="msg_t">验证码：</span>
                            <input type="text" />
                            <img src="images/code.gif" alt="验证码" />
                            <a href="#">看不清？换一张</a>
                        </div>
                        <div class="retail_btn">
                            <input type="submit" class="red_btn" value="提 交" />
                        </div>
					</div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer footer1 relative">
    <div class="footer_info clearfix">
    	<div class="copyright lfloat">
        	<div class="ewm lfloat">
            	<img src="images/e_code.gif" alt="二维码" />
            </div>
            <div class="copyright_txt">
            	<p>Copyright 湖北银行股份有限公司　版权所有<br />   
鄂ICP备10216859-5 号</p>
            </div>
        </div>
        <div class="addree rfloat">
        	<div class="e_police lfloat">
            	<img src="images/e_police.gif" alt="网警" />
            </div>
            <div class="addree_txt">
            	<p>联系地址：湖北省武汉市武昌区中北路81号湖北银行大厦</p>
                <p><a href="#">设为首页</a> | <a href="#">加入收藏</a></p> 
            </div>
        </div>
    </div>
</footer>

<!--弹出窗口-->
<div class="popup_box_bg"></div>

</body>
</html>
