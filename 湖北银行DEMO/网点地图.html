<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>湖北银行</title>
<link rel="stylesheet" type="text/css" href="css/reset.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/modernizr.js"></script>

<script type="text/javascript" src="js/wen_slide.js"></script>

<body>
<header class="header_bg">
	<div class="h_body clearfix">
    	<div class="h_logo lfloat">
        	<a href="index.html"><img src="images/logo1.jpg" alt="湖北银行" /></a>
        </div>
        <div class="h_info rfloat">
        	<div class="search_box">
            	<span class="seavers_tel red png_bg">96599</span>
                <form class="rfloat">
                	<input type="text" />
                    <button type="submit">搜索</button>
                </form>
            </div>
            <div class="welcome">
            	<p>今天是<span class="date">2013年7月19日</span><span class="week">星期五</span>欢迎您来到湖北银行！</p>
            </div>
        </div>
    </div>
</header>

<section class="content_bg relative png_bg">
	<div class="content_box clearfix">

            <div class="site">

            </div>

                <h1><img src="images/map_t.png" alt="网点地图" /></h1>
                <div class="map_find">

                    	<label class="lfloat"><input type="radio" name="sort" />营业点</label>
                    	<label class="rfloat"><input type="radio" name="sort" />ATM</label>
                    </div>
                    <div class="map_find_data">
                    	<label>地区：</label>
                        <select>
                        	<option></option>
                        </select>
                    </div>
                    <div class="map_find_data">
                    	<label>名称：</label>
                        <input type="text" />
                    </div>
                    <div class="map_find_btn">
                    	<input type="submit" class="gray_btn1" value="查 询" />
                    </div>
                </div>
                <div class="map_find_show">
                	<ul>
                    	<li>
                        	<a href="#">第一中心支行</a>
                        </li>
                    	<li>
                        	<a href="#">青泥支行</a>
                        </li>
                    	<li>
                        	<a href="#">总行营业部</a>
                        </li>
                    	<li>
                        	<a href="#">解放路支行</a>
                        </li>
                    	<li>
                        	<a href="#">武汉支行</a>
                        </li>
                    	<li>
                        	<a href="#">第一中心支行</a>
                        </li>
                    	<li>
                        	<a href="#">青泥支行</a>
                        </li>
                    </ul>
                </div>
                <div class="find_show_page clearfix">
                	<a href="#" class="map_find_pre lfloat"></a>
                	<a href="#" class="map_find_next rfloat"></a>
                </div>
            </div>
            <div class="details_body map_view">
                <img src="images/map.jpg" alt="" />
            </div>
        </div>
    </div>
</section>

<footer class="footer footer1 relative">
    <div class="footer_info clearfix">
    	<div class="copyright lfloat">
        	<div class="ewm lfloat">
            	<img src="images/e_code.gif" alt="二维码" />
            </div>
            <div class="copyright_txt">
            	<p>Copyright 湖北银行股份有限公司　版权所有<br />   
鄂ICP备10216859-5 号</p>
            </div>
        </div>
        <div class="addree rfloat">
        	<div class="e_police lfloat">
            	<img src="images/e_police.gif" alt="网警" />
            </div>
            <div class="addree_txt">
            	<p>联系地址：湖北省武汉市武昌区中北路81号湖北银行大厦</p>
                <p><a href="#">设为首页</a> | <a href="#">加入收藏</a></p> 
            </div>
        </div>
    </div>
