<body>
<div id="homePage" class="homePage" data-role="page">
    <div role="main" class="">
        <div class="door_m">
            <div class="doorM_menu">
                <h1>破门者</h1>
                <ul>
                    <li><a id="startGame" href="game0.html" data-ajax="false" data-dom-cache="false">开始游戏</a></li>
                    <li><a id="selectGame" href="#">选择关卡</a></li>
                    <li><a id="helpGame" href="#">游戏帮助</a></li>
                </ul>
            </div>
            <div class="doorM_t">
                <div class="doorMT_ico"></div>
            </div>
            <div class="doorM_m">
                <div class="doorMM_lineBox">
                    <div class="doorMM_line"></div>
                </div>
                <div class="doorMMDoor_box">
                    <div class="doorMM_doorBox">
                        <div class="doorMM_door">
                            <div class="doorMMDoor_1">
                                <div class="doorMMDoor_2"></div>
                            </div>
                        </div>
                        <div class="doorMM_in"></div>
                    </div>
                </div>
            </div>
            <div class="doorM_b">
                <div class="doorMB_ico">
                    <div class="doorMB_line"></div>
                </div>
            </div>
        </div>
        <!--左边门-->
        <div class="door_l animated tDuration">
            <div class="doorL_m">
                <div class="doorLM_handle"></div>
            </div>
        </div>
        <!--右边门-->
        <div class="door_r tDuration">
            <div class="doorR_m">
                <div class="doorRM_handle"></div>
            </div>
        </div>
    </div>

</div>
