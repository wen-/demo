<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        .test1{
            height:32px;
            border: solid 1px #333;
        }
        .test1 li{
            float: left;
            height:30px;
            display: inline;
            position: relative;
        }
        .test1 li span{
            display: block;
            height: 30px;
            width: 100px;
            border: solid 1px red;
            background-color: green;
        }
        .popup_box{
            position: absolute;
            top:32px;
            left: 0;
            border: solid 1px #ffff00;
            background-color: red;
            z-index: 5;
        }
        .clearfix:before,
        .clearfix:after {
            content: "";
            display: table;
            font-size:0;
        }
        .clearfix:after {
            clear: both;
            overflow:hidden;
        }
        .clearfix {
            zoom: 1;
        }
        .clear{
            clear:both;
        }
    </style>
</head>
<body>
<div class="test1" style="position: relative;z-index:100;">
    <ul class="clearfix">
        <li><span>aaaaaa</span></li>
        <li><span>aaaaaa</span><div class="popup_box"><p>这是弹出层，</p><p>看会不会被遮盖。</p></div></li>
        <li><span>aaaaaa</span></li>
        <li><span>aaaaaa</span></li>
        <li><span>aaaaaa</span></li>
    </ul>
</div>
<div class="test1">
    <ul class="clearfix">
        <li><span>aaaaaa</span></li>
        <li><span>aaaaaa</span><div class="popup_box" style="background-color: blue;"><p>这是弹出层，</p><p>看会不会被遮盖。</p></div></li>
        <li><span>aaaaaa</span></li>
        <li><span>aaaaaa</span></li>
        <li><span>aaaaaa</span></li>
    </ul>
</div>
</body>
</html>
