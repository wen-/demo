<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>分享邀请</title>
	<link rel="stylesheet" type="text/css" href="css/reset.min.css" />
	<link rel="stylesheet" type="text/css" href="css/tx.css" />
	<style rel="stylesheet" type="text/css">
		.invite_logo img{
			width: 5em;
			height: 5em;
			margin: 2em auto 3em;
			display: block;
			box-shadow: 0 0 10px #999;
			border-radius: 6px;
		}
		.down_txt{
			font-size: 1.2em;
			text-align: center;
			margin-bottom: 3em;
		}
		.account{
			margin: 0 2em 3em;
		}
		.account input{
			width: 100%;
			border: solid 1px #ccc;
			padding: .5em 0;
			text-align: center;
			margin-bottom: 1.5em;
			border-radius: 6px;
			font-size: 1.2em;
		}
		.account button{
			width: 100%;
			background-color: #0084ff;
			border: none;
			color: #fff;
			padding: .6em 0;
			border-radius: 6px;
			font-size: 1.2em;
			outline: none;
		}
		.rule1{
			padding: 0 2em 2em;
		}
		.rule1 p{
			font-size: .9em;
			margin-bottom:.5em;
		}
	</style>
</head>
<body>
<div class="invite_logo">
	<img src="images/invite_logo.png" alt="" />
</div>
<p class="down_txt">下载飞燕云盘APP，赠送20G空间</p>
<div class="account">
	<input type="text" maxlength="30" placeholder="输入手机号或邮箱" />
	<button type="button">立即领取</button>
</div>
<div class="rule1">
	<p>1、绑定到该手机或邮箱的优惠需要在飞燕云盘APP内注册后方可使用；</p>
	<p>2、优惠信息仅限新用户领取，有效期为5天；</p>
	<p>3、飞燕云盘保留法律范围内的最终解释权。</p>
</div>
</body>
</html>
