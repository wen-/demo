<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg_white">

<div class="yq2">

<div class="yq_earnings bg_white">
	<div class="yq_t">

	</div>
	<div class="yq_earnings_m ub ub-ac">
		<div class="earnings_all ub-f1 ub ub-pc ub-ac ub-ver">
			<strong class="f_red">0元</strong>
			<p>累计收益</p>
		</div>
		<div class="line_2"></div>
		<div class="earnings_usable ub-f1 ub ub-pc ub-ac ub-ver">
			<strong>0元</strong>
			<p>可提现金额</p>
		</div>
		<div class="line_2"></div>
		<div class="earnings_invite ub-f1 ub ub-pc ub-ac ub-ver">

<div class="yq_tx bg_white">
	<div class="yq_t">
		<h1><span class="line_1"></span>提现</h1>
	</div>
	<div class="yq_tx_m">
		<div style="padding:.5em 1em 1em;">
			<a href="提现页.html" class="btn bd_orange1 f_orange1 tx__btn">提现</a>
		</div>
	</div>
	<div style="padding:0 .5em 1em;" class="ub">
		<a href="提现记录.html" class="ub-f1 tx__history_btn">提现历史</a>
		<a href="邀请记录.html" class="ub-f1 yq__history_btn">邀请记录</a>
	</div>
	<div style="padding: 0 .5em 1em;">
		<a href="#" class="yq__btn">邀请好友</a>
	</div>
</div>

<div class="share_box_layout">
	<div class="ub ub-ae share_box_bg">
		<div class="share_box">
			<div class="share_box_t">邀请好友</div>
			<div class="share_box_m clearfix">
				<div class="share_list lfloat">
					<img src="images/friend.png" alt="" />
					<em>微信好友</em>
				</div>
				<div class="share_list lfloat">
					<img src="images/friends.png" alt="" />
					<em>朋友圈</em>
				</div>
			</div>
			<div class="share_box_b cancel">取消</div>
		</div>
	</div>
</div>
