<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>提现</title>
	<link rel="stylesheet" type="text/css" href="css/reset.min.css" />
	<link rel="stylesheet" type="text/css" href="css/tx.css" />
</head>
<body>
<div class="tx_bank bg_white">
	<a class="link bg_arrow ub ub-ac" href="选择银行卡.html">
		<img src="images/abc.png" class="bank_ico" style="width:2em;height:2em;" />
		<div class="tx_banktxt ub ub-f1 ub-ver">
			<h2>中国农业银行（9736）</h2>
		</div>
	</a>
</div>

<div class="tx_money bg_white pd10">
	<div class="title">提现金额</div>
	<div class="inputlayout ub ub-ac">
		<span class="tx_money_ico">￥</span>
		<input placeholder="0.00" type="number" class="ub-f1" min="0" max="5" maxlength="12" />
	</div>
</div>

<div class="tx_tips ub">
	<p class="ub-f1 f_gray">可提现金额148.00元</p>
	<p class="tx_all">全部提现</p>
</div>

<div class="tx_send ub">
	<button class="ub-f1 bg_blue btn" type="button">确认提现</button>
</div>
</body>
</html>
