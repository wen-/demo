<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>添加银行卡</title>
	<link rel="stylesheet" type="text/css" href="css/reset.min.css" />
	<link rel="stylesheet" type="text/css" href="css/tx.css" />
</head>
<body>
<div class="ub add_bank_tips f_gray">
	请绑定持卡人本人的银行卡
</div>
<div class="add_bank_box bg_white">
	<div class="add_bank_list ui_list ub">
		<div class="title">持卡人</div>
		<div class="inputlayout ub-f1">
			<input type="text" class="username" placeholder="持卡人姓名，如：张三" />
		</div>
	</div>
	<div class="add_bank_list ui_list ub">
		<div class="title">卡号</div>
		<div class="inputlayout ub-f1">
			<input type="text" class="cardnum" placeholder="银行卡卡号" />
		</div>
	</div>
	<div class="add_bank_list ui_list ub">
		<div class="title">银行名</div>
		<div class="inputlayout ub-f1">
			<input type="text" class="cardaddress" placeholder="银行卡所在银行，如：工商银行" />
		</div>
	</div>
	<div class="add_bank_list ui_list ub">
		<div class="title">开户行</div>
		<div class="inputlayout ub-f1">
			<input type="text" class="cardsub" placeholder="银行卡开户行，如：广州越秀支行" />
		</div>
	</div>
</div>
<div class="tx_send ub">
	<button class="ub-f1 bg_blue btn" type="button">提交绑定</button>
</div>

</body>
</html>
